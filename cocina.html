<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>BARGON - Cocina</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Montserrat', Arial, sans-serif; background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); min-height: 100vh; padding: 20px; }

    .kitchen-header { background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); padding: 20px; border-radius: 15px; margin-bottom: 30px; box-shadow: 0 8px 30px rgba(231, 76, 60, 0.3); }
    .kitchen-header h1 { color: white; font-size: 2rem; font-weight: 800; }

    .nav-buttons { display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
    .nav-btn { padding: 12px 24px; background: rgba(255,255,255,0.2); border: 2px solid rgba(255,255,255,0.3); border-radius: 25px; color: white; text-decoration: none; font-weight: 700; transition: all 0.3s; }
    .nav-btn:hover { background: rgba(255,255,255,0.3); transform: translateY(-2px); }
    .nav-btn.active { background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); border-color: white; }

    .stats-row { display: flex; gap: 20px; margin-bottom: 30px; flex-wrap: wrap; }
    .stat-box { background: rgba(255,255,255,0.95); padding: 20px; border-radius: 12px; flex: 1; min-width: 150px; text-align: center; }
    .stat-number { font-size: 2.5rem; font-weight: 900; color: #e74c3c; }
    .stat-label { color: #7f8c8d; margin-top: 5px; }

    .orders-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; }
    .order-ticket { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); position: relative; animation: slideIn 0.5s ease; }
    @keyframes slideIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

    .order-ticket.table { border-left: 5px solid #9b59b6; }
    .order-ticket.pickup { border-left: 5px solid #f39c12; }
    .order-ticket.new { animation: pulse 1s infinite; }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }

    .ticket-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 2px dashed #ecf0f1; }
    .ticket-type { padding: 8px 16px; border-radius: 20px; font-weight: 700; font-size: 0.9rem; color: white; }
    .type-table { background: #9b59b6; }
    .type-pickup { background: #f39c12; }
    .ticket-table-number { font-size: 2rem; font-weight: 900; color: #9b59b6; }
    .ticket-pickup-label { font-size: 1.5rem; font-weight: 900; color: #f39c12; }

    .ticket-customer { margin-bottom: 15px; }
    .customer-name { font-size: 1.1rem; font-weight: 700; color: #2c3e50; }
    .customer-time { font-size: 0.85rem; color: #7f8c8d; margin-top: 5px; }

    .ticket-items { margin: 15px 0; }
    .ticket-item { display: flex; justify-content: space-between; padding: 10px; background: #f8f9fa; border-radius: 8px; margin-bottom: 8px; font-weight: 600; }
    .item-qty { background: #e74c3c; color: white; padding: 2px 10px; border-radius: 12px; margin-right: 10px; font-size: 0.9rem; }

    .ticket-notes { background: #fff3cd; padding: 10px; border-radius: 8px; margin: 10px 0; border-left: 4px solid #f39c12; }
    .ticket-notes strong { color: #856404; }

    .ticket-actions { display: flex; gap: 10px; margin-top: 15px; }
    .action-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; transition: all 0.3s; }
    .btn-done { background: linear-gradient(135deg, #27ae60 0%, #229954 100%); color: white; }
    .btn-done:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(39, 174, 96, 0.4); }

    .empty-state { text-align: center; padding: 60px 20px; color: white; }
    .empty-icon { font-size: 5rem; opacity: 0.5; }

    .notification { position: fixed; top: 20px; right: 20px; background: #27ae60; color: white; padding: 16px 24px; border-radius: 12px; z-index: 1000; box-shadow: 0 8px 20px rgba(0,0,0,0.3); animation: slideInRight 0.5s; }
    @keyframes slideInRight { from { opacity: 0; transform: translateX(100px); } to { opacity: 1; transform: translateX(0); } }

    @media (max-width: 768px) {
      .orders-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="kitchen-header">
    <h1>üë®‚Äçüç≥ COCINA - Pedidos Activos</h1>
    <p style="color: white; opacity: 0.9; margin-top: 5px;">Mesas y recogidas en tiempo real</p>
  </div>

  <div class="nav-buttons">
    <a href="cocina.html" class="nav-btn active">üë®‚Äçüç≥ Cocina</a>
    <a href="admin.html" class="nav-btn">üèÉ Gesti√≥n Recogida</a>
    <a href="admin_mesas.html" class="nav-btn">üçΩÔ∏è Gesti√≥n Mesas</a>
  </div>

  <div class="stats-row">
    <div class="stat-box">
      <div class="stat-number" id="total-orders">0</div>
      <div class="stat-label">Pedidos Activos</div>
    </div>
    <div class="stat-box">
      <div class="stat-number" id="table-orders">0</div>
      <div class="stat-label">Mesas</div>
    </div>
    <div class="stat-box">
      <div class="stat-number" id="pickup-orders">0</div>
      <div class="stat-label">Recogidas</div>
    </div>
  </div>

  <div id="orders-grid" class="orders-grid">
    <div class="empty-state">
      <div class="empty-icon">üë®‚Äçüç≥</div>
      <div style="font-size: 1.2rem;">Cargando pedidos...</div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDjbJFg-GeioAxBAf3wh9zQ4M-CB7klx1Y",
      authDomain: "gonbar-8cd74.firebaseapp.com",
      databaseURL: "https://gonbar-8cd74-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gonbar-8cd74",
      storageBucket: "gonbar-8cd74.firebasestorage.app",
      messagingSenderId: "865095320231",
      appId: "1:865095320231:web:d6598f1ddfd93672c39182"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let allOrders = [];

    function loadOrders() {
      allOrders = [];

      // Cargar pedidos de MESAS
      database.ref('tables').on('value', (snapshot) => {
        const tables = snapshot.val() || {};

        Object.keys(tables).forEach(tableNumber => {
          const order = tables[tableNumber];
          if (order.status === 'occupied') {
            allOrders.push({
              id: 'table-' + tableNumber,
              type: 'table',
              tableNumber: tableNumber,
              ...order
            });
          }
        });

        renderOrders();
      });

      // Cargar pedidos de RECOGIDA (solo pendientes y preparando)
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      database.ref('orders').orderByChild('timestamp').startAt(today.getTime()).on('value', (snapshot) => {
        const orders = snapshot.val() || {};

        Object.keys(orders).forEach(key => {
          const order = orders[key];
          if (order.serviceType === 'pickup' && (order.status === 'pending' || order.status === 'preparing')) {
            const exists = allOrders.find(o => o.id === key);
            if (!exists) {
              allOrders.push({
                id: key,
                type: 'pickup',
                ...order
              });
            }
          }
        });

        renderOrders();
      });
    }

    function renderOrders() {
      const grid = document.getElementById('orders-grid');

      // Filtrar solo activos
      const activeOrders = allOrders.filter(o => {
        if (o.type === 'table') return o.status === 'occupied';
        if (o.type === 'pickup') return o.status === 'pending' || o.status === 'preparing';
        return false;
      });

      // Ordenar por timestamp (m√°s reciente primero)
      activeOrders.sort((a, b) => b.timestamp - a.timestamp);

      updateStats(activeOrders);

      if (activeOrders.length === 0) {
        grid.innerHTML = '<div class="empty-state"><div class="empty-icon">üë®‚Äçüç≥</div><div style="font-size: 1.2rem;">No hay pedidos activos</div></div>';
        return;
      }

      grid.innerHTML = activeOrders.map(order => createOrderTicket(order)).join('');
    }

    function createOrderTicket(order) {
      const isNew = (Date.now() - order.timestamp) < 60000; // Nuevo si tiene menos de 1 min
      const timeAgo = formatTimeAgo(order.timestamp);

      let typeLabel = '';
      let typeClass = '';
      let identifier = '';

      if (order.type === 'table') {
        typeLabel = 'MESA';
        typeClass = 'table';
        identifier = '<div class="ticket-table-number">Mesa ' + order.tableNumber + '</div>';
      } else {
        typeLabel = 'RECOGIDA';
        typeClass = 'pickup';
        identifier = '<div class="ticket-pickup-label">üèÉ Recogida</div>';
      }

      return '<div class="order-ticket ' + typeClass + (isNew ? ' new' : '') + '">' +
        '<div class="ticket-header">' +
          '<div class="ticket-type type-' + typeClass + '">' + typeLabel + '</div>' +
          identifier +
        '</div>' +
        '<div class="ticket-customer">' +
          '<div class="customer-name">üë§ ' + order.customerName + '</div>' +
          '<div class="customer-time">‚è∞ ' + timeAgo + '</div>' +
        '</div>' +
        '<div class="ticket-items">' +
          order.items.map(item => 
            '<div class="ticket-item">' +
              '<div><span class="item-qty">' + item.quantity + '</span>' + item.name + '</div>' +
            '</div>'
          ).join('') +
        '</div>' +
        (order.notes ? '<div class="ticket-notes"><strong>üìù Notas:</strong> ' + order.notes + '</div>' : '') +
        '<div class="ticket-actions">' +
          '<button class="action-btn btn-done" onclick="markAsDone(\'' + order.id + '\', \'' + order.type + '\')">‚úÖ Listo</button>' +
        '</div>' +
      '</div>';
    }

    function markAsDone(orderId, type) {
      if (type === 'table') {
        const tableNumber = orderId.replace('table-', '');
        if (confirm('¬øMarcar como listo el pedido de Mesa ' + tableNumber + '?')) {
          database.ref('tables/' + tableNumber).update({ 
            status: 'ready',
            readyTimestamp: Date.now()
          });
          showNotification('‚úÖ Mesa ' + tableNumber + ' lista');
        }
      } else {
        if (confirm('¬øMarcar pedido de recogida como listo?')) {
          database.ref('orders/' + orderId).update({ 
            status: 'ready',
            readyTimestamp: Date.now()
          });
          showNotification('‚úÖ Pedido de recogida listo');
        }
      }
    }

    function updateStats(orders) {
      const tableOrders = orders.filter(o => o.type === 'table').length;
      const pickupOrders = orders.filter(o => o.type === 'pickup').length;

      document.getElementById('total-orders').textContent = orders.length;
      document.getElementById('table-orders').textContent = tableOrders;
      document.getElementById('pickup-orders').textContent = pickupOrders;
    }

    function formatTimeAgo(timestamp) {
      const seconds = Math.floor((Date.now() - timestamp) / 1000);
      if (seconds < 60) return 'Hace ' + seconds + 's';
      if (seconds < 3600) return 'Hace ' + Math.floor(seconds / 60) + ' min';
      return 'Hace ' + Math.floor(seconds / 3600) + 'h';
    }

    function showNotification(msg) {
      const div = document.createElement('div');
      div.className = 'notification';
      div.textContent = msg;
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 3000);
    }

    loadOrders();
    setInterval(renderOrders, 10000); // Actualizar cada 10 segundos
  </script>
</body>
</html>
